<DOCTYPE html>
<html>
    <head>
        <title>F8 - Shop</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main_function_CSS.css">

        <style>
            * {
                margin: 0;
            }

            .box {
                width: calc(80% + 20%);
                height: 120px;
                background: rgb(190, 124, 157);
            }

            .box::after {
                /* content: "Xin chào các bạn!!!"; */
                content: attr(data-title);
            }

            a::after {
                content: " (" attr(href) ") ";
            }

        </style>
    </head>
    
    <body>
        <div class="box" data-title="Đây là box màu hồng!!!"></div>

        <!-- <a href="https://fullstack.edu.vn/">Học lập trình (https://fullstack.edu.vn)</a> -->
        <a href="https://fullstack.edu.vn">Học lập trình</a>

        <ul>
            <li>var()</li>
            <li>linear()-gradient()</li>
            <li>rgba()</li>
            <li>rgb()</li>
            <li>calc()</li>
            <li>attr</li>
        </ul>
    </body>
</html>

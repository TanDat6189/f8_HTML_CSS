<!DOCTYPE html>
<html>
    <head>
        <title>F8 - Shop</title>
        <meta charset="utf-8">

        <style>
            * {
                margin: 0;
            }

            .box {
                width: calc(80% + 20%);
                height: 120px;
                background: rgb(190, 124, 157);
            }

            /* .box:hover {
                background-color: #333;
            }

            h1:hover {
                color: red;
            } */

            .box:active {
                background-color: #333;
            }

            h1:active {
                color: red;
            }

            li:first-child {
                color: red;
            }
            
            li:last-child {
                color: red;
                font-size: 40px;
            }
        </style>
    </head>

    <body>
        <div class="box"></div>

        <h1>CSS pseudo-classes</h1>

        <ul>
            <li>:root</li>
            <li>:hover</li>
            <li>:active</li>
            <li>:first-child</li>
            <li>:last-child</li>
        </ul>
    </body>
</html>
